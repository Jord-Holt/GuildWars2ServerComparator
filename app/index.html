	<body>

		<div id="headerBar">
			<div id="title">GW2 Server Comparator</div>

			<div id="languageSelector">
				<select>
					<option>Select language...</option>
					<option>DE</option>
					<option>EN</option>
					<option>ES</option>
					<option>FR</option>
				</select>
			</div>
		</div>

		<div id="worldTableModule">

			<div id="worldTablePages" data-bind="foreach: new Array(pages())">
				<a href="#" data-bind="visible: $parent.worldNameSearchInput(), text:$index() + 1, click: function() {$parent.setPage($index() + 1)}"></a>
			</div>

			<input id="worldNameFilerInput" placeholder="World Name" type="text" data-bind="event: {keyup: filterNames}"></input>

			<table id="worldTable">
				<thead>
					<tr>
						<th data-bind="click: function() { sortBy('worldName') }">World Name</th>
						<th data-bind="click: function() { sortBy('successPercentage') }">Event Success</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: worldData">
					<tr data-bind="visible: $parent.filter($index(), $parent.pageMax(), $parent.pageMin(), worldName)"> 
					    <td data-bind="text: worldName"></td> 
					    <td data-bind="text: successPercentage"></td>
					</tr> 
				</tbody>
			</table>

		</div>
